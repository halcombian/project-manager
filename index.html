<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Manager</title>
		<link rel="stylesheet" href="styles.css/style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
	</head>
	<body>
		<div id="title-bar">
			<div id="title-bar-con">
				<h1>Project Manager</h1>
				<button id="theme-btn" class="material-icons btn">dark_mode</button>
			</div>
		</div>
		<div id="main-page">
			<div id="main-con">
				<div id="project-con">
					<div id="project-title">
						<h2>My Projects</h2>
					</div>
					<button id="start-project" class="btn">Start Project</button>
				</div>
				<div id="task-con" class="display-none">
					<div id="task-title">
						<button id="back-btn" class="material-icons btn">arrow_back</button>
						<h2 id="task-h2"></h2>
					</div>
					<button id="start-task" class="btn">Start Task</button>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
