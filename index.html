<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Manager</title>
		<link rel="stylesheet" href="styles.css/style.css" />
	</head>
	<body>
		<div id="title-bar">
			<h1>Project Manager</h1>
		</div>
		<div id="main-page">
			<div id="main-con">
				<div id="top-bar">
					<h2>My Projects</h2>
				</div>
				<div id="project-con">
					<button id="start-project" class="btn">Start Project</button>
				</div>
				<div id="task-con" class="display-none">
					<button id="start-task" class="btn">Start Task</button>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
